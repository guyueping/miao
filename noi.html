  	var	n = Number(prompt("n:"))
  	var sqrt = n / 2
	var first = 0
	var last = n
  	while (Math.abs(n - sqrt*sqrt) >= 0.01) {
  		if (sqrt*sqrt > n) {
  			last = sqrt
  			sqrt = (first + last) / 2
  		} else {
  			first = sqrt
  			sqrt = (first + last) / 2
  		}
  	}
  	console.log(sqrt)
