<!DOCTYPE html>
<html>
<head>
	<title>棋盘</title>
</head>
<body>
  <script>
  	for(var i=0; i<8; i++){
	  if(i%2==0){
	    var s="";
	    for(var j=0; j<8; j++){
	      if(j%2==0)
	        s+= "#";
	      else
	        s+=" ";
	    }
	    console.log(s);
	  }
	  else{
	    var s="";
	    for(var j=0; j<8; j++){
	      if(j%2==0)
	        s+=" ";
	      else
	        s+="#";
	    }
	    console.log(s);
	  }
	    
	}
  </script>
</body>
</html>
