	<script>
		// 公元年分除以4不可整除，为平年。
  		//公元年分除以4可整除但除以100不可整除，为闰年。
		// 公元年分除以100可整除但除以400不可整除，为平年。
		// 公元年分除以400可整除但除以3200不可整除，为闰年。
		// 公元年分除以3200可整除，为平年。
		function isLeapYear (n) {
			if (n % 3200 === 0)
				return false
			if (n % 400 === 0)
				return true
			if (n % 100 === 0)
				return false
			if (n % 4 === 0)
				return true
			return false
		}
		function daysOfMonth (year, month) {
			var days
			if (month === 2) {
				if(isLeapYear(year)) {
					days = 29
				} else {
					days = 28
				}
			} else {
				switch (month) {
					case 4:
					case 6:
					case 9:
					case 11:
						days = 30
						break
					default:
						days = 31 
						break
				}
			}
			return days
		}
		function weekDay(year, month) {
			var days = 0
			for (var i = 1; i < year; i++) {
				if (isLeapYear(i)) {
					days += 366
				} else {
					days += 365
				}
			}
			for (var j = 1; j < month; j++) {
				days = days + daysOfMonth(year, j)
			}	
			console.log(days)
			return ("星期" + ((days+1) % 7))
		}
		function weekDay2 (year, month) {
			year--
			var days = 365 * year + Math.floor(year/4) - Math.floor(year/100) + Math.floor(year/400)
			year++
			for(i = 1; i < month; i++) {
				days = days + daysOfMonth(year, i)
			}
			console.log(days)
			return("星期" + ((days+1) % 7))
		}
	</script>
