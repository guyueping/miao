<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>square-layout</title>
  <style type="text/css">
    * {
  background-color: rgb(0,0,0,0.1);
}
div {
  width: 30%;
  background-color: green; 
  margin: 1.66%;
  float: left;
  xoverflow: scroll;
  position: relative;
}
div::before {
  content: '';
  display: block;
  padding-bottom: 100%;
  xfloat: left;
  xoverflow: scroll;
  background-color: red;
  xposition: absolute;
}
div main {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  overflow: scroll;
}
  </style>
</head>
