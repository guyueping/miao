<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>正在加载</title>
  <style type="text/css">
	  	* {
	  background-color: rgb(0,0,0,0.1);
	}
	.loading:after {
	  content: '…';
	  width: 1em;
	  display: inline-block;
	  overflow: hidden;
	  animation: load 2s infinite steps(3);

	}
	@keyframes load {
	  from {
	      width: 0.3333em;
	  }
	  to {
	    width: 1em;
	  }
	}
  </style>
</head>
<body>
  <p class="loading">正在加载</p>
</body>
</html>
