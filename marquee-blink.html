<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>marquee-blink</title>
  <style type="text/css">
	  	* {
	  background-color: rgb(0,0,0,0.1);
	} 

	div {
	  animation: marquee 10s linear infinite;
	}
	@keyframes marquee {
	  from {
	    text-indent: 100%;
	  }
	  to {
	    text-indent: -999px;
	  }
	}
	p {
	  animation: blink 1s linear infinite;
	}
	@keyframes blink {
	  0% {
	    visibility: visible;
	  }
	  50% {
	    visibility: hidden;
	  }
	  100% {
	    visibility: hidden;
	  }
	}

  </style>
</head>
<body>
  <div>lorem zhongk</div>
    <p>Lorem ipsum dolor.</p>

</body>
</html>
