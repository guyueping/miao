<script type="xx" id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
	var a = Number(prompt("a:"))
	var b = Number(prompt("b:"))
	var c = Number(prompt("c:"))
	if (b < a) {
		var d = a
		a = b
		b = d
		if (c < b) {
			d = b
			b = c
			c = d
			if ( b < a) {
				d = a
				a = b
				b = d
			}
		}
	} else if (c < b) {
		d = b
		b = c
		c = d
		if (b < a) {
			d = a
			a = b
			b = d
		}
	}
	console.log('' + a + ' ' + b + ' ' + c)
</script>
<script  type="xx" id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
	var s = prompt("s:")
	var sum = 0
	for (j = 0; j < s.length; j++) {
		var n = Number(s.charAt(j))
		sum += n**s.length
	}
	if (sum === Number(s))
		console.log("YES")
</script>

  		}

<script type="xx" id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">

  			ping = true
  		else if ((i%100==0) && (i%400 != 0)) 
  			ping = true
  		else if (i%4 != 0)
  			ping = true
  		if (ping) {
  			day = day + 365
  		} else 
  			day = day + 366
  	}
  	for (j = 1; j < month; j++) {

  			pin = true
  		if (pin) {
			switch (j) {
	  			case 2:
	  				day = day + 28
	  				break
	  			case 4:
	  			case 6:
	  			case 9:
	  			case 11:
	  				day = day + 30
	  				break

	  				day = day + 31
	  				break
  			}
  		} else {
  			switch (j) {
	  			case 2:
	  				day = day + 29
	  				break

	  			case 9:
	  			case 11:
	  				day = day + 30
	  				break

	  				day = day + 31

  			break
  		case 3:

  			break

<script type="xx" id="sqrt" sample-input="2" sample-output="1.414" comment="不使用Math.sqrt，求一个非负数的平方根，至少精确到小数点后3位">
  	var	n = Number(prompt("n:"))
  	var sqrt = n / 2
	var first = 0
	var last = n
  	while (Math.abs(n - sqrt*sqrt) >= 0.01) {
  		if (sqrt*sqrt > n) {
  			last = sqrt
  			sqrt = (first + last) / 2
  		} else {
  			first = sqrt
  			sqrt = (first + last) / 2
  		}
  	}
  	console.log(sqrt)
</script>

<script type="xx" comment="分解质因数，把一个数分解为若干质数的乘积：">
 function isPrime (n) {
	var foo = true
	var sqrt_n = Math.sqrt(n)
	for (i = 2; i <= sqrt_n; i++) {
		if (n % i === 0) {
			foo = false
			break
		}
	}
	return foo
}
function searchPrime (n) {
	var sqrt_n = Math.sqrt(n)
	for (j = 2; j <= sqrt_n; j++) {
		if (isPrime(j)) {
			if (n % j === 0) {
				//n = n / j
				break
			}
		}
	}
	return j
}
function splitPrime (n) {
	var sum = ''
	while(!(isPrime(n))) {
		var prime = searchPrime(n)
		n = n / prime
		sum = sum + prime + '*'
	}
	sum = sum + n
	return sum
}
</script>
