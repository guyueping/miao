<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // 一条实线
  for(var i=0; i < 399; i++){
    dot(i, 20, color = 'black');
  }
  //一个实点一个空点
  for(var i=0; i <399; i=i+2){
    dot(i, 40, color = 'black');
  }
  //两个实点两个空点
  for(var i=0; i < 399; i=i+4){
    dot(i, 60, color = 'black');
    dot(i+1, 60, color ='black');
  }
  //三个实点两个空点
  for(var i=0; i < 399; i=i+5){
    dot(i, 80, color = 'black');
    dot(i+1, 80, color = 'black');
    dot(i+2, 80, color ='black');
  }
  //45度的斜线
  for(var i=0; i < 299; i++){
    dot(i, i, color = 'black')
  }
  //一条跨越画布左上角和右下角的对角线
  for(var i=0; i < 399; i++){
    dot(i, i*3/4, color ='black')
  }
  //一个实心矩形
  for(var i=200; i < 250; i++){
    for(var j=150; j < 200; j++){
      dot(i, j, color ='black')
    }
  }
  //rgb色彩空间的某一面
  for(var i=250; i < 300; i++){
    for(var j=200; j < 250; j++){
      var x = (j-200)*5;
      var y = (i-250)*5;
      var x1 = String(x.toString(16));
      var y1 = String(y.toString(16));
      if(x1.length == 1)
        x1 = '0' + x1;
      if(y1.length == 1)
        y1 = '0' + y1;
      var colo = "#ff" + x1 + y1;
      dot(i, j, color =colo);

    }
  }
  //一个空心圆
  for(var i=0; i <= 360; i++){
    dot(100+80*Math.cos(i), 100+80*Math.sin(i), color ='black')
  }
</script>
</html>
